<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- TAilwind Daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-->

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="container mx-auto">
    <header class="container mx-auto">
      <nav
        class="flex items-center justify-between flex-col px-16 py-8 gap-4 md:flex-row lg:flex-row"
      >
        <div>
          <img src="./img/Logo.png" class="w-auto h-[39px]" />
        </div>
        <div class="lg:mr-16">
          <button
            onclick="sorting()"
            class="btn btn-error h-[39px] normal-case bg-gray-200 border-0"
          >
            Sort by view
          </button>
        </div>
        <div>
          <button
            onclick="window.location.href = 'blogs.html';"
            class="btn btn-error text-white normal-case bg-[#FF1F3D] h-[39px]"
          >
            Blog
          </button>
        </div>
      </nav>
      <hr class="w-auto mx-16 font-bold" />
    </header>

    <!-- main -->
    <main class="">
      <section
        class="flex flex-col md:flex-row lg:flex-row justify-center items-center gap-5 py-8"
      >
        <div class="">
          <button
            onclick="AllSearch('1000')"
            class="btn btn-error h-[35px] bg-gray-200 border-0 normal-case hover:text-white"
          >
            All
          </button>
        </div>
        <div class="lg:">
          <button
            onclick="AllSearch('1001')"
            class="btn btn-error h-[35px] bg-gray-200 border-0 normal-case hover:text-white"
          >
            Music
          </button>
        </div>
        <div class="lg:">
          <button
            onclick="AllSearch('1003')"
            class="btn btn-error h-[35px] bg-gray-200 border-0 normal-case hover:text-white"
          >
            Comedy
          </button>
        </div>
        <div class="lg:">
          <button
            onclick="AllSearch('1005')"
            class="btn btn-error h-[35px] bg-gray-200 border-0 normal-case hover:text-white"
          >
            Drawing
          </button>
        </div>
      </section>

      <section class="container mx-auto mt-8">
        <div
          id="card_container"
          class="container flex flex-col flex-wrap justify-center items-center gap-4 md:flex-row lg:flex-row"
        ></div>
      </section>
    </main>
    <script src="js/tube.js"></script>
  </body>
</html>
